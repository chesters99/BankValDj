{% extends "base.html" %}

{% block title %}Graph Example{% endblock %}

{% block content %}
    <canvas id="myChart"></canvas>

    <script src="{{ STATIC_URL }}js/jquery2.1.1.min.js" type="text/javascript"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/Chart.js/0.2.0/Chart.min.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            var data = {
                labels: {{  x_labels }},
                datasets: [
                    {
                        label: "Chart",
                        fillColor: "rgba(220,220,220,0.2)",
                        strokeColor: "rgba(220,220,220,1)",
                        pointColor: "rgba(220,220,220,1)",
                        pointStrokeColor: "#fff",
                        pointHighlightFill: "#fff",
                        pointHighlightStroke: "rgba(220,220,220,1)",
                        data: {{ y_values }}
                    }
                ]
            };
            var ctx = document.getElementById("myChart").getContext("2d");
            ctx.canvas.width = window.innerWidth *.7;
            ctx.canvas.height = window.innerHeight * .66;
            var myLineChart = new Chart(ctx).Line(data);
        });
    </script>
{% endblock %}
