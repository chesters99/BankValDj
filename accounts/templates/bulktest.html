{% extends "base.html" %}

{% block title %}Bulk Test{% endblock %}

{% block content %}
<form class="col-xs-12 form-horizontal" name="form" action="" method ="post"> {% csrf_token %}
    {% for field in form %}
        <div class="form-group col-xs-12">
            <div class="col-xs-2">{{ field.label_tag }}</div>
            <div class="col-xs-6">{{ field }}</div>
            <div class="col-xs-4" id="{{ form.auto_id }}_errors">{{ field.errors }}</div>

        </div>
    {% endfor %}
    <div class="col-xs-12">&nbsp</div>
    <input class="btn btn-primary" name ="submit" type="submit" value="Run Test File"/>
</form>
<div class="col-xs-12">&nbsp</div>
{% endblock %}
